<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zepto Apps</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .full-screen-box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f3f4f6;
      }
      .centered-text {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="full-screen-box">
      <div class="centered-text">Zepto Apps</div>
    </div>
  </body>
</html>
